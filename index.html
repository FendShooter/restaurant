<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Restaurant</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <header class="header">
        <div class="logo_container">
          <img src="./images/logo.svg" class=""logo" alt="">
        </div>
      </header>
      <div class="container">
            <div class="feedback">Please enter a correct value</div>
        <main class="main">
          <form action="" method="post" class="form">
            <div class="form-group">
              <select name="category" class="form-control" id="category">
                <option value="1">One</option>
                <option value="2">two</option>
              </select>
            </div>
            <div class="form-group d-flex">
              <input type="text" class="form-control" />
              <input
                type="button"
                class="btn btn-outline-danger "
                value="Search"
              />
            </div>
          </form>
        </main>
        <section class="display ">
          <div class="container ">
            <div class="cards">
              <div class="card">
                <div class="top">
                  <div class="dish__pic">
                    <img
                      src="https://picsum.photos/100"
                      class="img-thumbnail"
                      alt=""
                    />
                  </div>
                  <div class="top_detail">
                    <div class="name">Name:</div>
                    <div class="street">3824 Bronx Bld #Apt 6K</div>
                  </div>
                  <div class="star">4.5</div>
                </div>
                <hr />
                <div class="middle">
                  <div class="cuisine">
                    <label class="label">Cuisine:</label>
                    <div class="cuisineR">Bakery,Dessert,Sandwich</div>
                  </div>
                  <div class="cost">
                    <label class="label">Cost for two:</label>
                    <div class="costR">35</div>
                  </div>
                </div>
                <hr />
                <div class="bottom">
                  <a href="#" class="btn btn-outline-danger">
                    <i class="fas fa-book"></i> Menu</a
                  >
                  <a href="#" class="btn btn-outline-danger"
                    ><i class="fas fa-book"></i> WEBSITE</a
                  >
                </div>
              </div>
              <!-- end cards -->
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
